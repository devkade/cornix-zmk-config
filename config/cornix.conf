# Bluetooth configuration
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Battery reporting
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Display configuration (if using OLED)
# CONFIG_ZMK_DISPLAY=y

# RGB configuration (only if using cornix_indicator shield)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y
# CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
# CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
# CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=y

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Combo configuration
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=10
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=5
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=3

# Encoder configuration
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# USB configuration
CONFIG_ZMK_USB=y

# Split keyboard configuration  
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Disable ZMK Studio to avoid compatibility issues
CONFIG_ZMK_STUDIO=n

# Use newlib instead of picolibc to avoid compatibility issues
# CONFIG_NEWLIB_LIBC=y
# CONFIG_PICOLIBC=n

# Logging (disable in production)
# CONFIG_ZMK_USB_LOGGING=y